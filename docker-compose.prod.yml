version: '3.8'

services:
  # 1. Reverse Proxy & Frontend Server (Caddy)
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./frontend_build:/srv # Shares files built by 'frontend-builder'
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

  # 2. Frontend Builder (Temporary container to build React)
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    entrypoint: ["sh", "-c", "npm run build && cp -r dist/* /srv/"]
    volumes:
      - ./frontend_build:/srv # Output to shared volume
    environment:
      - VITE_API_URL=/api # Proxy handles routing to relative path

  # 3. Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - WIKIDATA_ENDPOINT=https://query.wikidata.org/sparql
    depends_on:
      - redis

  # 4. Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  caddy_data:
  caddy_config:
  redis_data:
  frontend_build: # Shared volume for static files
