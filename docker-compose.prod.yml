version: '3.8'

services:
  # 1. Web Gateway (Caddy + React)
  #    - Builds the React app
  #    - Serves it statically
  #    - Reverse proxis /api -> backend
  #    - Handles HTTPS (if configured) or HTTP
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

  # 2. Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - WIKIDATA_ENDPOINT=https://query.wikidata.org/sparql
    depends_on:
      - redis

  # 3. Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  caddy_data:
  caddy_config:
  redis_data:
