version: '3.8'

services:
  # 1. Web Gateway (Caddy + React)
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    # VOLUMES REMOVED: Ensures no stale Caddy data persists.
    # We rely 100% on the files baked into the image.
    depends_on:
      - backend

  # 2. Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - WIKIDATA_ENDPOINT=https://query.wikidata.org/sparql
    depends_on:
      - redis

  # 3. Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
